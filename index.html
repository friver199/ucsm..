<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trabajo de Universidad</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('ucsm-fondo.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-color: #002855;
      text-align: center;
      padding: 40px;
      color: white;
    }

    h1 {
      color: white;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
      margin-bottom: 10px;
    }

    p {
      color: white;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
      font-size: 1.2em;
      margin-top: 0;
      margin-bottom: 30px;
    }

    iframe {
      width: 80%;
      max-width: 720px;
      height: 405px;
      border: 3px solid white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.8);
      margin-bottom: 40px;
    }

    pre {
      text-align: left;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      margin: 0 auto;
      overflow-x: auto;
      font-family: Consolas, Monaco, 'Courier New', monospace;
      color: #00ff99;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body>

  <h1>Universidad Católica de Santa María</h1>
  <p>Presentación en video del proyecto</p>

  <!-- Video de YouTube incrustado -->
  <iframe src="https://www.youtube.com/watch?v=5KTlHuNTwQA"
    title="Video del proyecto"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    allowfullscreen>
  </iframe>

  <p>Código MATLAB usado en el proyecto:</p>
  <pre>
% Cálculo de la energía total
m = 5;               % masa en kg
v = 10;              % velocidad en m/s
E = 0.5 * m * v^2;   % energía cinética
disp(['Energía = ', num2str(E), ' J']);
  </pre>

</body>
</html>
